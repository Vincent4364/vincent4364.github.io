<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reaction Times</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Logged Reaction Times</h1>

        {% if rows %}
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Time (ms)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                        <tr>
                            <td>{{ row[0] }}</td>
                            <td>{{ row[1] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No reaction times logged yet.</p>
        {% endif %}
    </div>
</body>
</html>

<script>
function fetchData() {
    fetch('/data')  // new Flask route returning JSON
        .then(response => response.json())
        .then(rows => {
            let tableBody = document.querySelector("#times-table tbody");
            tableBody.innerHTML = "";  // clear old rows
            rows.forEach(row => {
                let tr = document.createElement("tr");
                tr.innerHTML = `<td>${row.id}</td><td>${row.times}</td>`;
                tableBody.appendChild(tr);
            });
        });
}

// Fetch every 3 seconds
setInterval(fetchData, 3000);
fetchData(); // fetch immediately
</script>
