<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reaction Times</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Reaction Times Leaderboard</h1>

        <!-- Toggle Button -->
        <button id="toggle-btn" class="btn btn-primary mb-3">Show Top 20</button>

        <!-- Table -->
        <table class="table table-striped table-bordered" id="times-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Time (ms)</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% if rows %}
                    {% for row in rows %}
                        <tr>
                            <td>{{ row[0] }}</td>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[2] }}</td>
                        </tr>
                    {% endfor %}
                {% endif %}
            </tbody>
        </table>

        {% if not rows %}
            <p id="no-data">No reaction times logged yet.</p>
        {% endif %}
    </div>

    <script>
    let showAll = true;  // start with all-time by default

    function fetchData() {
        const endpoint = showAll ? "/data?all=1" : "/data?limit=20";

        fetch(endpoint)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector("#times-table tbody");
                tableBody.innerHTML = "";  // clear old rows

                const noDataEl = document.getElementById("no-data");

                if (data.rows.length === 0) {
                    if (noDataEl) noDataEl.style.display = "block";
                } else {
                    if (noDataEl) noDataEl.style.display = "none";
                    data.rows.forEach(row => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `<td>${row.id}</td><td>${row.times}</td><td>${row.created_at}</td>`;
                        tableBody.appendChild(tr);
                    });
                }
            })
            .catch(err => console.error("Error fetching data:", err));
    }

    // Toggle button click
    document.getElementById("toggle-btn").addEventListener("click", () => {
        showAll = !showAll;
        document.getElementById("toggle-btn").textContent = showAll ? "Show Top 20" : "Show All-Time";
        fetchData();
    });

    // Fetch every 3 seconds
    setInterval(fetchData, 3000);
    fetchData(); // initial fetch
    </script>
</body>
</html>
